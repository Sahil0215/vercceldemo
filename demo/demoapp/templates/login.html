<!doctype html>
<html lang="en">
<head>
    {% load static %}
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
 
  <title>HOME | InstaBill</title>
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="100">

  <div class="site-mobile-menu site-navbar-target">
    <div class="site-mobile-menu-header">
      <div class="site-mobile-menu-close">
        <span class="icofont-close js-menu-toggle"></span>
      </div>
    </div>
    <div class="site-mobile-menu-body"></div>
  </div>


  
  <nav class="site-nav dark js-site-navbar mb-5 site-navbar-target">
    <div class="container">
      <div class="site-navigation">
        <a href="{% url 'main' %}" class="logo m-0 float-left">InstaBill<span class="text-primary">.</span></a>

        <ul class="js-clone-nav d-none mt-1 d-lg-inline-block site-menu float-right">
          <li class="cta-primary"><a href="{% url 'register' %}">Register</a></li>
        </ul>


        <a href="#" class="burger ml-auto float-right site-menu-toggle js-menu-toggle d-inline-block dark d-lg-none" data-toggle="collapse" data-target="#main-navbar">
          <span></span>
        </a>

      </div>
    </div>
  </nav>
  <div class="untree_co-login-register">
    <div class="container">
     <div class="row justify-content-center">
 
      <div class="col-lg-5">
       <div class="custom-box" data-aos="fade-up" data-aos-delay="0">
         <h2 class="heading" >Sign In</h2>
         <form method="post">
            {% csrf_token %}
            {% if messages %}
            <div style="color: red;">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            
           <div class="form-field">
             <label for="username">Username</label>
             <input type="username" class="form-control" name="username">
           </div>
           <div class="form-field">
             <label for="password">Password</label>
             <input type="password" class="form-control" name="password">
           </div>
           <br>
           <div class="form-field">
             <input type="submit" class="btn btn-primary btn-block" value="Sign in">
           </div>
         </form>
       </div>
     </div>
   </div>
 </div>
 </div>
 
 <div class="site-footer">
   <div class="footer-dots"></div> <!-- /.footer-dots -->
   <div class="container">


      <div class="row mt-5">
        <div class="col-12 text-center">
          <p class="copyright">Copyright &copy;<script>document.write(new Date().getFullYear());</script>. All Rights Reserved. &mdash; Designed with love by <a href="{% url 'main' %}">Untree.co</a> 
          </p>
        </div>
      </div>
    </div> <!-- /.container -->
  </div> <!-- /.site-footer -->

  <div id="overlayer"></div>
  <div class="loader">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <script src="{%static 'js/jquery-3.4.1.min.js'%}"></script>
  <script src="{%static 'js/jquery-migrate-3.0.1.min.js'%}"></script>
  <script src="{%static 'js/popper.min.js'%}"></script>
  <script src="{%static 'js/bootstrap.min.js'%}"></script>
  <script src="{%static 'js/owl.carousel.min.js'%}"></script>
  <script src="{%static 'js/jquery.easing.1.3.js'%}"></script>
  <script src="{%static 'js/jquery.animateNumber.min.js'%}"></script>
  <script src="{%static 'js/jquery.waypoints.min.js'%}"></script>
  <script src="{%static 'js/jquery.fancybox.min.js'%}"></script>
  <script src="{%static 'js/aos.js'%}"></script>
  
  <script src="{% static 'js/custom.js'%}"></script>
  
</body>

</html>
