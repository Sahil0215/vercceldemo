<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
        }
        .sidebar {
            flex: 1;
            margin-right: 20px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .sidebar button.active {
            background-color: #d1e7fd;
        }
        .content {
            flex: 4;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .content div {
            width: 30%;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #d1e7fd;
        }
        .header, .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header h1, .header a {
            margin: 0;
        }
        .header a {
            text-decoration: none;
            color: #000;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
        td {
            height: 50px;
            width: 12.5%; /* Each column is 12.5% of the table width */
            max-width: 150px; /* Maximum width for each column */
            word-wrap: break-word; /* Wrap long words if necessary */
            overflow: hidden; /* Hide overflow if any */
            text-overflow: ellipsis; /* Show ellipsis for overflow */
            white-space: nowrap; /* Prevent text wrapping */
            padding: 10px; /* Add padding for content spacing */
        }
        .table-container {
            overflow-x: auto;
        }
        .table {
            table-layout: fixed;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>INSTABILL</h1>
        <a href="{% url 'logout_page' %}">LOGOUT</a>
    </div>
    <div class="container">
        <!-- <div class="sidebar">
            <a href="{% url 'home' %}"><button>HOME</button></a>
            <a href="{% url 'manage' %}"><button class="active">MANAGE</button></a>
            <a href="{% url 'generate' %}"><button>GENERATE</button></a>
            <a href="{% url 'view' %}"><button>VIEW/PRINT</button></a>
            <a href="{% url 'entry' %}"><button>ENTRY</button></a>
        </div> -->
        <div>
            <h1>Manage item</h1>
            <div class="table-container">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td>Item Name</td>
                            <td>TAX</td>
                            <td>HSN Code</td>
                            <td>Stock</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.sgst }} % + {{ item.cgst }} %</td>
            <td>{{ item.hsn }}</td>
            <td>{{ item.stock }}</td>
            <td>
                <form action="{% url 'delete_item' item.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
                </table>
            </div>
            {% if messages %}
            <div style="color: rgb(0, 0, 0); text-align: center;">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
        </div>
        <a href="{% url 'add_item' %}"><button>Add item</button></a>
    </div>
</body>
</html>
