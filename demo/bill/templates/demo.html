<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabill - Create Buyer</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
        }
        .navbar .logout-btn {
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .navbar .logout-btn:hover {
            background-color: #0056b3;
        }
        .container {
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h2 {
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Instabill</div>
        <button class="logout-btn">Logout</button>
    </div>

    <div class="container">
        <h2>Create Buyer</h2>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="input1">Input 1</label>
                <input type="text" id="input1" name="input1" required>
            </div>
            <div class="form-group">
                <label for="input2">Input 2</label>
                <input type="text" id="input2" name="input2" required>
            </div>
            <div class="form-group">
                <label for="input3">Input 3</label>
                <input type="text" id="input3" name="input3" required>
            </div>
            <div class="form-group">
                <label for="input4">Input 4</label>
                <input type="text" id="input4" name="input4" required>
            </div>
            <div class="form-group">
                <label for="input5">Input 5</label>
                <input type="text" id="input5" name="input5" required>
            </div>
            <div class="form-group">
                <label for="input6">Input 6</label>
                <input type="text" id="input6" name="input6" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
