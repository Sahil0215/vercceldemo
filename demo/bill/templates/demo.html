<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instabill</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #000;
            border-radius: 10px;
        }
        .sidebar {
            flex: 1;
            margin-right: 20px;
        }
        .sidebar button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
        }
        .sidebar button.active {
            background-color: #d1e7fd;
        }
        .content {
            flex: 4;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .content div {
            width: 30%;
            margin: 10px;
            padding: 20px;
            text-align: center;
            border: 1px solid #000;
            border-radius: 10px;
            background-color: #d1e7fd;
        }
        .header, .footer {
            width: 100%;
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header h1, .header a {
            margin: 0;
        }
        .header a {
            text-decoration: none;
            color: #000;
            padding: 10px 20px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>INSTABILL</h1>
        <a href="#">LOGOUT</a>
    </div>
    <div class="container">
        <div class="sidebar">
            <button class="active">HOME</button>
            <button>MANAGE</button>
            <button>GENERATE</button>
            <button>VIEW/PRINT</button>
            <button>ENTRY</button>
        </div>
    </div>
</body>
</html>
