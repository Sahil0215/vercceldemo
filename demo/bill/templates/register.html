<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp | InstaBILL</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: 'Poppins', sans-serif;
          }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
          }
          input{
            font-size: 16px;
          }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>InstaBILL | Register</h2>
        <form method="post">
          {% csrf_token %}
          {% if messages %}
          <div style="color: red;">
              {% for message in messages %}
              {{ message }}
              {% endfor %}
          </div>
          {% endif %}
      
          <div class="form-group">
            <label for="">Username: </label>
            <input type="text" class="form-control" placeholder="Enter Username" name="username" required><br>
          </div>
          <div class="form-group">
            <label for="">Phone No.: </label>
            <input type="text" class="form-control" placeholder="Enter Phone No." name="phone" required><br>
          </div>
          <div class="form-group">
            <label for="">Email : </label>
            <input type="email" class="form-control" placeholder="Enter Email Id" name="email" required><br>
          </div>
          <div class="form-group">
            <label for="">Password : </label>
            <input type="password" class="form-control" placeholder="Enter Password" name="password" required><br>
          </div>
          <div class="form-group">
            <label for="">Confirm Password : </label>
            <input type="password" class="form-control" placeholder="Confirm Password" name="cpass" required><br>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button><br>
          
          Already have an account?<a href="{% url 'login_page' %}">Login</a>
      
       </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
