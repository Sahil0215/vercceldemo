<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create SELLER</title>
</head>
<body>
    <h1>Create SELLER</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="gst">GST:</label>
        <input type="text" id="gst" name="gst" required><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="add">Address:</label>
        <input type="text" id="add" name="add"><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="bal">Balance:</label>
        <input type="number" id="bal" name="bal" value="0"><br>

        <u><h4>Bank Details:</h4></u>

        <label>Bank Name: </label>
        <input type="text" name="bank_name" required><br>
   
        <label>Enter A/C Number: </label>
        <input type="text" name="bank_ac_no" required><br>
        
        <label>Enter IFSC Code: </label>
        <input type="text" name="bank_ifsc"><br>
        
        <label>Enter Bank's Branch: </label>
        <input type="text" name="bank_branch"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
